<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Hungry Monster | Search your favorite meal in a click</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/burger.svg" type="image/svg">
        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Custom Style -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Header Section -->
        <header>

            <div class="container pt-1 pb-5">

                <!-- Navigation Bar Section -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" /></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link fw-bold mx-3" active" aria-current="page" href="#">Home</a>
                                <a class="nav-link fw-bold mx-3" href="#about">About</a>
                                <a class="nav-link fw-bold mx-3" href="#recipe">Recipes</a>
                                <a class="nav-link fw-bold mx-3" href="#blog">Blog</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>

        </header>

        <!-- Main Section -->
        <main class="container">
            <!-- Search Bar -->
            <section class="search-box">
                <form onsubmit="return mySubmitFunction(event)" class="col-md-6 m-auto py-3">
                    <div class="input-group search-form m-auto ">
                        <input type="text" class="form-control search-bar city-input" placeholder="Search for Meal...">
                        <div class="input-group-append">
                            <button type="button" class="btn search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Meal Display Section -->
            <section>
                <!-- Meal list -->
                <div class="meal-items">
                    <h3 class="main-title text-center m-4">Recommended Meals:</h3>
                    <div class="meal-container details-btn row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 g-lg-3">
                        <div class="col ">
                            <div class="border rounded bg-light">
                                <div class="card" ">
                                                            <img src=" " class=" card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text text-center fw-bold"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Load from API -->
                    </div>
                </div>

                <!-- Individual Meal Details -->
                <div class="meal-item-details">

                    <div class="px-5 details-card m-auto">
                        <div class="row gx-5">
                            <div class="col">
                                <div class="p-3">
                                    <div class="card list-card">
                                        <!-- Load from API -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>


        </main>



        <!-- Script -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    </body>

</html>
